<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <link rel="icon" href="{{ site.baseurl }}//favicon.ico" />
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/css/droboports.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          {% include navbar.html %}
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <div class="pull-right"><img class="img-rounded" width="200" src="{{ site.baseurl }}/images/droboports.png" /></div>
        <h1>{{ site.name }}</h1>
        <p>{{ site.description }}</p>
        <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>-->
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-9">
          {{ content }}
       </div>
        <div class="col-xs-6 col-sm-3">
          {% include column.html %}
        </div>
      </div>


      <hr/>
      <footer>
        {% include disclaimer.html %}
      </footer>
    </div> <!-- /container -->

    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
    {% include analytics.html %}
  </body>
</html>
